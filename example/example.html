<script src="../dist/vox.all.js"></script>

<h1>Vox</h1>

<label vox-label="insert_name"></label>
<input type="text" vox-bind="myObject.name" vox-required="true" vox-message="Invalid name" />
<br><br>


<label vox-label="inner.insert_text"></label>
<textarea vox-bind="myObject.inner.foo"></textarea>
<br><br>

<input type="checkbox" vox-bind="myObject.active" />
<br><br>

<select vox-bind="myObject.option" vox-value-type="int">
    <option value="0">Option 0</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
</select>
<br><br>

<input type="button" onclick="validate()" value="Validate" />

<br><br><br><br><br>
<h4>Label in placeholder and div</h4>
<input type="text" vox-label="insert_name" />
<br><br>

<div vox-label="insert_name"></div>
<br><br>


<br><br><br><br><br>
<h4>Table bind</h4>
<table id="myArr" border="1">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Inner</td>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>


<script>
    var myObject = {
        name: "myname",
        active: true,
        inner: {
            foo: 'bar'
        },
        option: 2
    };

    Vox.bootstrap();
    Vox.binder.init()
    Vox.validation.init()

    function validate() {
        Vox.validation.validateAll(function(invalids) {
            invalids.forEach(function(o) {
                alert(o.message);
            });
        });
    }

    var ptBr = {
        name: 'pt-br',
        data: {
            'insert_name': 'Insira o nome',
            inner: {
                'insert_text': 'Insira o texto'
            }
        }
    }

    var en = {
        name: 'en',
        data: {
            'insert_name': 'Insert Name',
            inner: {
                'insert_text': 'Insert text'
            }
        }
    }

    Vox.locale.setLanguage(en);

    var myArr = [{
        'name': 'name1',
        'age': 21,
        'inner': {
            'foo': 'bar1'
        }
    }, {
        'name': 'name2',
        'age': 22,
        'inner': {
            'foo': 'bar2'
        }
    }, {
        'name': 'name3',
        'age': 23,
        'inner': {
            'foo': 'bar3'
        }
    }, ];

    Vox.binder.bindTable(myArr, 'myArr', ['name', 'age', 'inner.foo']);

    var q = Vox.queue.create({
        name: 'test1'
    });


    q.processor(function() {
        console.log('processor:');
        postMessage({
            foo: "bar"
        });
    });

    q.done(function(e) {
        console.log('Result:' + e.foo);
    });

    q.enqueue('value');
</script>
